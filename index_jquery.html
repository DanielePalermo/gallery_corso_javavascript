<html>
<head>
<style>
 /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 50%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
} 
</style>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

<script>

var attuale = 0; 
var immagini = ["./img/1.jpeg","./img/2.jpeg","./img/3.jpeg","./img/4.jpeg","./img/5.jpeg","./img/6.jpeg","./img/7.jpeg","./img/8.jpeg","./img/9.jpeg","./img/10.jpeg"];

function mostra(event)
{
    attuale = event.target.id;
    $("#target").attr('src',event.target.src);
}

function precedente()
{
    attuale--;
    if(attuale < 0) attuale = 9;
    $("#target").attr('src',immagini[attuale]);
}

function successiva()
{
    attuale++;
    if(attuale > 9) attuale = 0;
    $("#target").attr('src',immagini[attuale]);
}

function zoom()
{
    $('#zoom').attr('src',immagini[attuale]);
    $('#myModal').show();
}

function chiudi()
{
    $('#myModal').hide();
}

</script>
</head>
<body>
<div>
<img id="target" height="300" src="./img/1.jpeg" onclick="zoom()">
</div>
<button onclick="precedente()"><-</button>&nbsp;<button onclick="successiva()">-></button>&nbsp;
<br/>
<div id="menu">
</div>
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
       <span class="close" onclick="chiudi();" >&times;</span>
	<img id="zoom">
  </div>

</div>
</body>
<script>

for(i=0;i<=9;i++)
{

    var img = document.createElement("img");
    img.id = i;
    img.height = 40;
    img.src = immagini[i];
    $(img).on("click",mostra);
    $('#menu').append(img);
}

</script>
</html>
